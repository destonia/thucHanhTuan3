<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<input id="input" type="number" placeholder="nhập số năm"><br>
<button type="button" onclick="check()">Kiểm tra</button>
</body>
<script>
    function check(){
        let year=parseInt(document.getElementById("input").value);
        let isLeapYear = false;
        let isDivisibleBy4 = year % 4 == 0;
        if (isDivisibleBy4) {
            let isDivisibleBy100 = year % 100 == 0;
            if (isDivisibleBy100) {
                let isDivisibleBy400 = year % 400 == 0;
                if (isDivisibleBy400) {
                    isLeapYear = true;
                }
            } else {
                isLeapYear = true;
            }
        }

        if (isLeapYear) {
            alert(year + " is a leap year");
        } else {
            alert(year + " is NOT a leap year");
        }
    }

</script>
</html>
